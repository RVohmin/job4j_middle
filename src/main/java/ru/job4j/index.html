<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let elements = document.getElementsByTagName("input");
            let placeHolder = document.getElementsByTagName("textarea");
            for (let i = 0, element; element = elements[i++];) {
                console.log(element);
                if (element.value === "") {
                    console.log("Please fill field ")
                    alert("Заполните поле " + element.placeholder);
                }
            }
            if (placeHolder[0].value === "") {
                alert("Заполните поле " + placeHolder[0].placeholder);
            }
        }

        function addEmptyRow(id) {
            let table = document.getElementById(id);
            let tbody = table.getElementsByTagName("TBODY")[0];
            let row = document.createElement("TR");
            let td1 = document.createElement("TD");
            let td2 = document.createElement("TD");
            let td3 = document.createElement("TD");
            let td4 = document.createElement("TD");
            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            tbody.appendChild(row);
        }

        function addRow() {
            let name = document.getElementById("firstName").value;
            let secondName = document.getElementById("secondName").value;
            let gender = document.querySelector('input[name="gridRadios"]:checked').value;
            let description = document.getElementById('description').value;

            let tableRef = document.getElementById('table').getElementsByTagName('tbody')[0];
            let newRow = tableRef.insertRow(tableRef.rows.length);
            let newCellName = newRow.insertCell(0);
            let newCellFamily = newRow.insertCell(1);
            let newCellGender = newRow.insertCell(2);
            let newCellDescr = newRow.insertCell(3);
            let newText = document.createTextNode(name);
            newCellName.appendChild(newText);
            newCellFamily.appendChild(document.createTextNode(secondName));
            newCellGender.appendChild(document.createTextNode(gender));
            newCellDescr.appendChild((document.createTextNode(description)));
        }
    </script>
    <title>Hello, world!</title>
</head>

<body>
<form style="width: 40%" id="form">
    <br>
    <br>
    <div class="col">
        <div class="col">
            <input type="text" class="form-control" placeholder="Имя" id="firstName">
        </div>
        <br>
        <div class="col">
            <input type="text" class="form-control" placeholder="Фамилия" id="secondName">
        </div>
        <br>
        <div class="col">
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="description">Desription</label>
                <textarea class="form-control" id="description" rows="3"
                          placeholder="Описание"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
                    <button type="submit" class="btn btn-primary" onclick="addEmptyRow('table'); return false;">Add
                        Empty Row
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="addRow('table'); return false;">Add Row
                    </button>
                </div>
            </div>
        </div>
        <br>
    </div>
</form>

<table id="table" class="table table-bordered" style="width: 40%">
    <thead>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>male</td>
        <td>john@example.com</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>Female</td>
        <td>mary@example.com</td>
    </tr>
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
